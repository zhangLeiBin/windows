<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--数据列表呈现需要载体-->
		<input type="text" list='input_list' />
		<datalist id="input_list">
			<option value="老马"></option>
			<option value="李四"></option>
		</datalist>
		
		<br/>
		<br/>
		<br/>
		<br/>
	
		<!--状态指示器-->
		<progress></progress>
		<progress value="10" max="100"></progress>
		<label for="aaa">
			请输入:
			<input type="text" id='aaa'/>
		</label>
		
		<br/>
		<br/>
		<br/>
		<br/>
		
		
		<form action="">
			<input type="text" />
			<input type="image" src="img/1.jpg"/>
			<input type="reset" />
			<input type="submit" />
			<input type="date" />
			<input type="color" />
			<input type="range" min="1" max="10" step="5" value="5"/>
			<input type="number" required="required"/>
			<input type="email" required="required"/>
			<input type="tel" />
		</form>
		
		<br/>
		<br/>
		<br/>
		<br/>
	
		
		
	</body>
</html>
